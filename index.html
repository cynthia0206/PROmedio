<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PROMEDIO</title>
</head>
<body>
    <H1> Calculos de promedio</H1>
    <form action="" name="promedio" method="post">
        <div>
            <label for="nota1">Ingresela primera nota</label>
            <input type="number" name="nota1" id="nota1" placeholder="Ingrese la primera nota ">
        </div>
        <DIV>
            <label for="nota2">Ingrese la segunda nota</label>
            <input type="number" name="nota2" id="nota2" placeholder="Ingrese la segunda nota">
        </DIV>
        <div>
            <label for="nota3">Ingrese la tercera nota</label>
            <input type="number" name="nota3" id="nota3" placeholder="Ingrese la tercera nota">
        </div>
        <div>
            <label for="nota4">Ingrese la cuarta nota</label>
            <input type="number" name="nota4" id="nota4" placeholder="Ingrese la cuarta nota">
        </div>
        <div>
            <label for="nota5">Ingrese la quinta nota</label>
            <input type="number" name="nota5" id="nota5" placeholder="Ingrese la quinta nota">
        </div>
        <div>
            <input type="submit" value="Finalizar" onclick="calcularPromedio()">
        </div>

    </form>
    <SCRIPt src="js/script.js">
    
    </SCRIPt>
</body> 
</html>
